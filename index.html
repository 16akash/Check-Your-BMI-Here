<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">



</head>
<body>
  
<div class="container">

    <div class="card">
        <div class="card-header text-center">
              BMI Calculator
        </div>
     <div class="card-body">
          <form action="" class="w-50 m-auto" onsubmit="return false" >
            <div class="form-group">
                <label for="">weight :</label>
                <input type="text" name="" placeholder="Weight in kg" required id="weight" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Height :</label>
                <input type="text" name="" placeholder="height in foot" required id="height" class="form-control">
            </div>
            <div class="form-group">
                <label for="">BMI Value :</label>
                <input type="text" name="" id="bmivalue" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-success" onclick="getbmivalue()">
                check BMI</button>
            </div>

          </form>
     </div>
     <div class="card-footer text-center"> A healthy BMI ranges between 19 and 25.</div>
    </div>
</div>

  <script>
     function getbmivalue(){
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;

    height = height * 12;
    height = height * 0.025;//now height in meter

    var newbmivalue = weight / (height * height);
    newbmivalue = Math.round(newbmivalue);
  
    document.getElementById('bmivalue').value = newbmivalue;

     }
   
  </script>


    <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">

</script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
